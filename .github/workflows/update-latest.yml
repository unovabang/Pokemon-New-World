name: Update latest.json automatically

on:
  release:
    types: [published]

jobs:
  update-latest:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le d√©p√¥t complet
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Installer jq pour manipuler le JSON
      - name: Install jq
        run: sudo apt-get install jq -y

      # 3Ô∏è‚É£ G√©n√©rer automatiquement le fichier latest.json
      - name: Generate latest.json
        run: |
          echo "Generating latest.json..."
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Version tag detected: $VERSION"

          RELEASE_DATA=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[0].browser_download_url')
          CHANGELOG=$(echo "$RELEASE_DATA" | jq -r '.body' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          cat <<EOF > latest.json
          {
            "name": "Pokemon New World",
            "version": "${VERSION#v}",
            "changelog": {
              "fr": "$CHANGELOG"
            },
            "downloadUrl": "$ASSET_URL"
          }
          EOF

          echo "‚úÖ latest.json generated:"
          cat latest.json

      # 4Ô∏è‚É£ V√©rifier que le JSON est valide
      - name: Validate JSON
        run: |
          cat latest.json | jq empty
          echo "‚úÖ JSON valid"

      # 5Ô∏è‚É£ Commiter et pousser sur main
      - name: Commit and push latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # üîß Revenir explicitement sur la branche main
          git fetch origin main
          git checkout main

          # Copier le fichier latest.json g√©n√©r√© √† la racine
          cp latest.json ./latest.json

          git add latest.json
          git commit -m "Update latest.json for release $VERSION" || echo "No changes to commit"
          git push origin HEAD:main
