name: Update latest.json automatically

on:
  release:
    types: [published]

jobs:
  update-latest:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clone full repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Install jq
      - name: Install jq
        run: sudo apt-get install jq -y

      # 3Ô∏è‚É£ Generate latest.json
      - name: Generate latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Detected version tag: $VERSION"

          RELEASE_DATA=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[0].browser_download_url')
          CHANGELOG=$(echo "$RELEASE_DATA" | jq -r '.body' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          cat <<EOF > latest.json
          {
            "name": "Pokemon New World",
            "version": "${VERSION#v}",
            "changelog": {
              "fr": "$CHANGELOG"
            },
            "downloadUrl": "$ASSET_URL"
          }
          EOF

          echo "‚úÖ Generated latest.json:"
          cat latest.json

      # 4Ô∏è‚É£ Validate JSON
      - name: Validate JSON
        run: jq empty latest.json

      # 5Ô∏è‚É£ Switch to main and push the change
      - name: Commit and push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # üîß Make sure we are on main, not the detached tag
          git fetch origin main
          git checkout main
          git pull origin main

          cp latest.json ./latest.json
          git add latest.json
          git commit -m "Auto-update latest.json for release $VERSION" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:main
