name: Update latest.json automatically

on:
  release:
    types: [published]

jobs:
  update-latest:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Cloner le dépôt du tag (pour lire la release)
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Installer jq
      - name: Install jq
        run: sudo apt-get install jq -y

      # 3️⃣ Générer le latest.json depuis les infos de la release
      - name: Generate latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Detected version: $VERSION"

          RELEASE_DATA=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[0].browser_download_url')
          CHANGELOG=$(echo "$RELEASE_DATA" | jq -r '.body' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          cat <<EOF > latest.json
          {
            "name": "Pokemon New World",
            "version": "${VERSION#v}",
            "changelog": {
              "fr": "$CHANGELOG"
            },
            "downloadUrl": "$ASSET_URL"
          }
          EOF

          echo "✅ latest.json generated:"
          cat latest.json

      # 4️⃣ Validation du JSON
      - name: Validate JSON
        run: jq empty latest.json

      # 5️⃣ Clone propre du dépôt sur la branche main et push
      - name: Commit and push latest.json to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Cloning main branch cleanly..."
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} main-repo
          cd main-repo
          git checkout main

          echo "Copying new latest.json..."
          cp ../latest.json ./latest.json

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add latest.json
          git commit -m "Auto-update latest.json for release ${VERSION}" || echo "No changes to commit"
          git push origin main
