name: Update latest.json automatically

# ðŸŸ¢ donne les permissions avant tout
permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  update-latest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current ref (the release tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Generate latest.json
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Detected version: $VERSION"

          RELEASE_DATA=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          ASSET_URL=$(echo "$RELEASE_DATA" | jq -r '.assets[0].browser_download_url')
          CHANGELOG=$(echo "$RELEASE_DATA" | jq -r '.body' | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')

          cat <<EOF > latest.json
          {
            "name": "Pokemon New World",
            "version": "${VERSION#v}",
            "changelog": {
              "fr": "$CHANGELOG"
            },
            "downloadUrl": "$ASSET_URL"
          }
          EOF

      - name: Validate JSON
        run: jq empty latest.json

      - name: Commit and push latest.json to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add latest.json
          git commit -m "Update latest.json for release ${VERSION}" || echo "No changes to commit"
          # ðŸŸ¢ pousse depuis le HEAD dÃ©tachÃ© vers main explicitement
          git push origin HEAD:main
